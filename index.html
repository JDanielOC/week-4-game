<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Guitar Collecter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Guitar Collector Header -->
        <div class="page-header">
            <div class="container">
                <h1 class="text-container text-center"><strong>Guitar Collector</strong></h1>
            </div>
        </div>
        <!-- main content -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Instructions</h3>
                    </div>
                    <div class="panel-body text-center">
                        <p>Match the target by choosing a combination of your guitars. Click one at a time to accumulate points. If you go over, you'll have to restring and try again.                            
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Target -->
            <div class="col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Target</h3>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" id="targetScore"><strong></strong></h3>
                    </div>
                </div>
            </div>
            <!-- Score -->
            <div class="col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Score</h3>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" id="yourScore"><strong></strong></h3>
                    </div>
                </div>
            </div>
            <!-- Wins -->
            <div class="col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Wins</h3>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" id="winCount"><strong></strong></h3>
                    </div>
                </div>
            </div>
            <!-- Losses -->
            <div class="col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Losses</h3>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" id="lossCount"><strong></strong></h3>
                    </div>
                </div>
            </div>
            <!-- Guitars -->
            <div class="col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Guitar Selection</h3>
                    </div>
                    <div class="panel-body text-center col-xs-3">
                        <img src="./assets/images/vai.png" class="img-responsive center-block"; alt="Vai JEM" id="jem">
                    </div>
                    <div class="panel-body text-center col-xs-3">
                        <img src="./assets/images/esquire.png" class="img-responsive center-block" alt="Esquire" id="esquire">
                    </div>
                    <div class="panel-body text-center col-xs-3">
                        <img src="./assets/images/lespaul.png" class="img-responsive center-block" alt="Les Paul" id="les">
                    </div>
                    <div class="panel-body text-center col-xs-3">
                        <img src="./assets/images/rickenbacker.png" class="img-responsive center-block" alt="Rickenbacker" id="rick">
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- JavaScript script -->
        <script src="./assets/javascript/game.js"></script>
    </div>
</body>

</html>
