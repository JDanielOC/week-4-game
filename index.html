        <div class="row">
            <!-- Target Score -->
            <div class="col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Target Score</h3>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" id="targetScore"><strong></strong></h3>
                    </div>
                </div>
            </div>
            <!-- Your Score -->
            <div class="col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Your Score</h3>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" id="yourScore"><strong></strong></h3>
                    </div>
                </div>

            <div class="col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">

                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" id="winCount"><strong></strong></h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">

                    <div class="panel-body">

                    </div>
                </div>
            </div>

            <div class="col-xs-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Guitar Selection</h3>
                    </div>
                    <div class="panel-body text-center col-xs-3">
                        <img src="./assets/images/vai.png" class="img-responsive center-block"; alt="Vai JEM" id="blue">
                    </div>
                    <div class="panel-body text-center col-xs-3">

                    </div>
                    <div class="panel-body text-center col-xs-3">

                    </div>
